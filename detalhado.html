<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Detalhado - Cidades de MG</title>
  </head>
  <body>
    <!-- Cabeçalho da página -->
    <header class="cabecalho">
      <img
        src="img/logo_ceitel.webp"
        alt="Logo da Distribuidora Ceitel"
        class="cabecalho__logo"
      />
      <h1 class="cabecalho__texto">Detalhado: Municípios</h1>
      <form>
        <input
          type="text"
          id="nomeCidade"
          class="cabecalho__input"
          placeholder="Digite o nome da cidade"
        />
        <button class="cabecalho__button" id="botaoPesquisar">Pesquisar</button>
      </form>
    </header>
    <!-- Lista de detalhes da Cidade -->
    <main class="principal">
      <div>
        <div class="principal__campo__resultado" id="campoResultado">
          <p class="respostas__listadas" id="respostas"></p>
        </div>
        <div class="item-resultado">
          <ul class="lista__respostas" id="lista_respostas"></ul>
        </div>
      </div>
    </main>
    <footer>
      <p>Criado e desenvolvido por Matheus Melo.</p>
      <p>Entre em contato: matheusmelo@hotmail.com.br</p>
    </footer>
  </body>
  <script src="detalhado.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cidades por Mesorregiões IBGE</title>
  </head>
  <body>
    <header class="cabecalho">
      <img
        src="img/logo_ceitel.webp"
        alt="Logo da Distribuidora Ceitel"
        class="cabecalho__logo"
      />
      <h1 class="cabecalho__texto">Escolha a Mesorregião:</h1>
      <div class="cabecalho__selecao">
        <select id="mesorregiao" class="cabecalho__seletor">
          <!-- Valores são referências do banco de dados do IBGE -->
          <option value="" disabled selected>Selecione a Região/Filial:</option>
          <option value="3101">Noroeste de Minas</option>
          <option value="3102">Norte de Minas (Montes Claros)</option>
          <option value="3103">Jequitinhonha (Montes Claros)</option>
          <option value="3104">Vale do Mucuri (Ipatinga)</option>
          <option value="3105">
            Triângulo Mineiro/Alto Paranaíba (Patos de Minas)
          </option>
          <option value="3106">Central Mineira (Belo Horizonte)</option>
          <option value="3107">
            Metropolitana de Belo Horizonte (Belo Horizonte)
          </option>
          <option value="3108">Vale do Rio Doce (Ipatinga)</option>
          <option value="3109">Oeste de Minas (Divinópolis)</option>
          <option value="3110">
            Sul/Sudoeste de Minas(Passos/Pouso Alegre)
          </option>
          <option value="3111">Campo das Vertentes (Pouso Alegre)</option>
          <option value="3112">Zona da Mata (Ubá)</option>
        </select>
        <button onclick="pesquisar()" class="cabecalho__button">
          Pesquisar
        </button>
      </div>
    </header>
    <main class="principal">
      <div>
        <div class="principal__campo__resultado" id="campoResultado">
          <p class="respostas__listadas" id="respostas"></p>
        </div>
        <div class="item-resultado">
          <ul class="lista__respostas" id="lista_respostas"></ul>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <p>Criado e desenvolvido por Matheus Melo.</p>
    <p>Entre em contato: matheusmelo@hotmail.com.br</p>
  </footer>
  <script src="dados.js"></script>
  <script src="app.js"></script>
</html>
